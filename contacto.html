<!DOCTYPE html>
<html lang="es">

  <head>

    <meta charset="UTF-8">

    <!--Favicons-->
    <link rel="icon" type="image/x-icon" href="assets/img/favicons/pixi1.ico" sizes="16x16">
    <link rel="icon" type="image/png" href="assets/img/favicons/pixi1.png">

  </head>

  <header>

    <h1>Contacto</h1>
    <p class="subtitulo" >Contacta conmigo a través de este formulario.</p> <br>
    <p class="subtitulo" >¿Por qué quisieras hacerlo? No sé, pero está guay tener. Tampoco soy famosa, pero aun así...</p>
    <nav>

      <ul>
        <li><a href="index.html" target="_blank" >Inicio</a></li>
        <li><a href="links.html" target="_blank" >Links</a></li>
      </ul>

    </nav>

  </header>

  <body>

    <canvas id="fondo"></canvas>

    <main class="formulario_contacto" >

      <form action="https://formspree.io/f/xanjorqv" method="POST" id="form_contacto" >

        <label for="nombre">🪪 Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Emma (No hace falta apellido)" maxlength="15" required />

          <label for="email">📧 Correo:</label>
          <input type="email" id="email" name="email" placeholder="emma@piximail.gal" required />

          <label for="area">🗺️Área:</label>
          <select id="area" name="area" required>

            <option value="musica">🎵Música</option>
            <option value="redes">📱Redes</option>
            <option value="juegos">🎮Videojuegos</option>
            <option value="programacion">🖥️Programación</option>
            <option value="web">🌐Programación web</option>
            <option value="dibujo">🎨Dibujo</option>
            <option value="otro">❓Otro</option>

          </select>

          <label for="mensaje">💬 Mensaje:</label>
          <textarea id="mensaje" name="mensaje" rows="6" placeholder="Hola" required></textarea>

          <button type="submit">🚀 Enviar</button>

      </form>

    </main>

  </body>

  <footer>

    <p>✨Página hecha por Emma, creada a partir de amor💜, código⌨️ y estrellas🌟✨</p>

  </footer>

</html>
